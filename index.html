<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Public Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #fafafa;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      padding: 12px 20px;
      margin: 10px 10px 10px 0;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: #1976d2;
      color: white;
    }

    button:hover {
      background: #125ea9;
    }

    #status {
      margin-top: 25px;
      font-size: 15px;
      color: #444;
    }

    .indicator {
      margin-top: 15px;
      padding: 10px;
      background: #e3f2fd;
      color: #0d47a1;
      border-left: 4px solid #1976d2;
      display: none;
    }
  </style>
</head>

<body>

  <h1>This is Public Page</h1>

  <button onclick="startRedirect('https://snippix.only.sap/snippets/549689.html')">
    Redirect to Private IP (Snippix Page)
  </button>

  <button onclick="startRedirect('http://localhost:4500')">
    Redirect to Localhost :4500
  </button>

  <div id="status"></div>

  <div id="indicator" class="indicator">
    üîÅ You will be redirected from this public page to a private page
  </div>

  <script>
    let countdownTimer;

    function startRedirect(targetUrl) {
      let seconds = 7;
      const status = document.getElementById("status");
      const indicator = document.getElementById("indicator");

      clearInterval(countdownTimer);

      indicator.style.display = "block";
      status.textContent = `Redirecting in ${seconds} seconds...`;

      countdownTimer = setInterval(() => {
        seconds--;
        status.textContent = `Redirecting in ${seconds} seconds...`;

        if (seconds <= 0) {
          clearInterval(countdownTimer);

          const redirectUrl =
            targetUrl +
            (targetUrl.includes("?") ? "&" : "?") +
            "redirectedFrom=public";

          window.location.replace(redirectUrl);
        }
      }, 1000);
    }
  </script>

</body>
</html>
